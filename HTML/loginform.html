<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/loginform.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2>Login Form</h2>
        <div>
          <label for="first">User Name:</label>
          <input
            type="text"
            placeholder="Enter Your Name"
            id="first"
            name="username"
          />
        </div>
        <div>
          <label for="second">Password:</label>
          <input
            type="text"
            placeholder="Enter Your Name"
            id="second"
            name="password"
          />
        </div>
        <button id="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
