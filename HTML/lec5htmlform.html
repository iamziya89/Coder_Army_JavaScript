    <form action="">
        <h1>University Registration Form</h1>
        <p>Please fill out the form below to register</p>
        <hr>
        <h2>Personal Details</h2>
        <form action="">
            <h2>Personal Details</h2>
            <label for="fname">First Name:</label>
            <input type="text" name="userfirstname" id="fname" placeholder="e.g. Mohammad">
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="userlastname" id="lname" placeholder="e.g. Ziya">
            <br><br>
            <label for="DOB">Date Of Birth:</label>
            <input type="date" name="DOB" id="DOB">
            <br><br>
            <h3>Gender</h3>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <br><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br><br>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="othr" value="other">
            <br><br>

            <h2>Upload Your Photo</h2>
            <input type="file" name="file">

            <hr>

            <h2>Contact Information</h2>
        </form>
    </form>
